version: 2

project_name: slack-chat-api

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - main: ./cmd/slack-chat-api
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/piekstra/slack-chat-api/internal/version.Version={{.Version}}
      - -X github.com/piekstra/slack-chat-api/internal/version.Commit={{.Commit}}
      - -X github.com/piekstra/slack-chat-api/internal/version.Date={{.Date}}

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    # Preserve v prefix in filename for backward compatibility with Homebrew Cask URLs
    name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - "Merge pull request"
  groups:
    - title: Features
      regexp: '^feat:'
      order: 0
    - title: Bug Fixes
      regexp: '^fix:'
      order: 1
    - title: Other
      order: 999
